server {
    listen 8080;
    server_name _;
    root /public;
    index index.html;

    # CSP simplificado pero completo para CesiumJS
    add_header Content-Security-Policy "script-src 'self' 'unsafe-eval' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https: data:; img-src 'self' https: data: blob:; connect-src 'self' https:; worker-src 'self' blob:; child-src 'self' blob:;" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para archivos est√°ticos
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
